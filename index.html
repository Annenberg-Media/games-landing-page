<html data-theme="light" lang="en">

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .modal-content {
        background-color: #faf1e4;
        height: 82vh;
        width: 45vh;
    }

    .modal-header {
        border-bottom: none;
    }

    .modal-dialog-centered {
        justify-content: center;
        align-items: center;
    }

    iframe {
        width: 100%;
        height: 100%;
        user-select: none;
        border: none;
    }

    .centered-image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 192px; /* Match the height of the first block image */
        padding: 20px;
        background-color: transparent;
    }

    .centered-image img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
    }
</style>

<h1
        class="text-3xl p-10 text-center font-bold from-purple-600 via-pink-600 to-blue-600 bg-gradient-to-r bg-clip-text text-transparent">
    Games
</h1>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-row flex-wrap -m-4 justify-center">
            <!-- First Game Block -->
            <div class="p-4 md:w-1/3">
                <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                    <img class="lg:h-48 md:h-36 w-full object-cover object-center"
                         src="assets/climate-action-banner.png" alt="blog">
                    <div class="p-6 text-center">
                        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-6">CLIMATE
                            ACTION DAY 2023</h2>
                        <h1 class="title-font text-xl font-medium text-gray-900 mb-2">Save The Trojan</h1>
                        <p class="leading-relaxed mb-6 text-sm">Escape from the falling waste!</p>
                        <div class="flex items-center flex-wrap flex-col text-center">
                            <button type="button"
                                    class="text-[#63c46d] bg-[#63c46d22] hover:bg-[#63c46d44] pl-8 pr-8 pb-2 pt-2 rounded-md font-bold"
                                    data-bs-toggle="modal" data-bs-target="#windowModal">PLAY</button>

                            <div id="windowModal" class="modal fade" data-bs-backdrop="false"
                                 data-bs-keyboard="false" tabindex="-1" aria-labelledby="windowModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <iframe id="gameFrame"
                                                    src="https://rittmang.github.io/earth-special-game"
                                                    scrolling="no"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Game Block -->
            <div class="p-4 md:w-1/3">
                <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                    <div class="centered-image">
                        <img src="assets/interactives-quiz-header.gif" alt="quiz logo">
                    </div>
                    <div class="p-6 text-center">
                        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-6"></h2>
                        <h1 class="title-font text-xl font-medium text-gray-900 mb-2">USC News Quiz</h1>
                        <p class="leading-relaxed mb-6 text-sm">Test your knowledge on the latest news from campus</p>
                        <div class="flex items-center flex-wrap flex-col text-center">
                            <a href="https://annenberginteractives.com/2024-2025/quiz" target="_blank"
                               class="text-[#63c46d] bg-[#63c46d22] hover:bg-[#63c46d44] pl-8 pr-8 pb-2 pt-2 rounded-md font-bold no-underline">PLAY</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
