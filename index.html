        /* General modal styles */
        .modal-content {
            background-color: #faf1e4;
            border-radius: 8px;
        }

        /* Modal for tall content */
        .modal-tall .modal-content {
            height: 90vh;
            width: 60vw;
        }

        /* Modal for compact content */
        .modal-compact .modal-content {
            height: 50vh;
            width: 50vw;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .placeholder {
            visibility: hidden;
        }

        .description {
            line-height: 1.3em;
            min-height: 2.6em;
        }

        #roadyGameModal .modal-content {
            width: auto;
            height: auto;
            border-radius: 8px;
            padding: 5px;
            margin-left: -100px;
            margin-right: -10px;
       
        }

        #roadyGameModal .modal-body {
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #roadyGameModal .modal-body iframe {
            width: 720px;
            height: 1280px;
            transform: scale(0.6);
            transform-origin: center;
            border: none;
            margin: -256px 0;
        }

        /* Hide football game on small screens */
        @media (max-width: 768px) {
            #football-game, #roady-game {
                display: none;
            }

            /* Adjust modal for mobile */
            .modal-content {
                width: 90vw !important;
                height: 90vh !important;
            }
        }

        #footballRules {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1050;
            display: none;
            max-width: 400px;
            width: 90%;
            background-color: #faf1e4;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #footballRules h2 {
            margin-bottom: 10px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        #footballRules img {
            width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 1200px) {
            #footballRules {
                max-width: 300px;
            }
        }

        @media (max-width: 992px) {

        }

        @media (max-width: 768px) {
            #footballRules {

    <script>
        const footballGameModal = document.getElementById('footballGameModal');
        const gameExplanation = document.getElementById('footballRules');

        footballGameModal.addEventListener('shown.bs.modal', function () {
